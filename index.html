  <body>
    <div class="document">
      <div class="imageholder">
        <div class="displayed-image">
          <img class="image" src="images/ryan-plomp-76w_eDO1u1E-unsplash.jpg" />
        </div>
        <div class="thumb-bar">
          <img
            class="img1 img-thumb"
            id="img1"
            src="images/ryan-plomp-76w_eDO1u1E-unsplash.jpg"
          />
          <img
            class="img2 img-thumb"
            id="img2"
            src="images/danilo-capece-NoVnXXmDNi0-unsplash.jpg"
          />
          <img
            class="img3 img-thumb"
            id="img3"
            src="images/pat-kwon-EJTjetc8tPs-unsplash.jpg"
          />
        </div>
      </div>
      <div class="textholder">
        <div class="smalltxt"><p>SNEAKER COMPANY</p></div>
        <div class="title"><p>Fall Limited Edition Sneakers</p></div>
        <div class="desc">
          <p>
            These low profile sneakers are your perfect casual wear companion.<br>
            Featuring a durable rubber outer sole, they'll withstand everything
            the weather can offer.
          </p>
        </div>
        <div class="holder">
          <div class="price"><p>$150</p></div>
          <div class="addbutton">
            <button class="subtract" id="subtractbutton">-</button>
            <div class="indicator"><p>0</p></div>
            <button class="add" id="addbutton">+</button>
          </div>
        </div>
        <div>
          <button class="addtocart" id="addtocart"><a href='#'>Add to Cart</a></button>
        </div>
      </div>
